architecture: amd64

actions:
  - action: debootstrap
    suite: "buster"
    components:
      - main
    mirror: https://deb.debian.org/debian
    variant: minbase

  - action: apt
    packages: [ sudo, openssh-server, adduser ]

  - action: run
    chroot: true
    script: setup-user.sh

  - action: run
    chroot: true
    command: echo apertis > /etc/hostname

  - action: overlay
    source: networkd

  - action: run
    chroot: true
    script: setup-networking.sh

  - action: "pack"
    compression: gz
    file: ospack-amd64.tar.gz


